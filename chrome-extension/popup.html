<!DOCTYPE html>
<html>
  <head>
    <title>URL Saver</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="semantic/dist/semantic.min.css"
    />
    <script src="popup.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
  </head>
  <body style="width: 300px">
    <div style="padding: 24px 18px">
      <h1>Save and read later</h1>
      <div class="ui action input">
        <input id="url-input" type="text" value="" />
        <button id="save-url-btn" class="ui teal right labeled icon button">
          <i class="copy icon"></i>
          Copy
        </button>
      </div>
      <div id="status"></div>
    </div>
  </body>
</html>
